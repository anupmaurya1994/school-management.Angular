<main>
    <div class="container">
        <!-- Main body -->
        <div class="main-body-contain px-lg-4 py-3">
            <div class="px-1">
                <h4 class="text-black">
                    <span class="">Students</span>
                </h4>
            </div>

            <div class="row pt-3 pt-md-4 px-1">
                <div class="col-xl-3 col-lg-4 col-md-6 pb-4 cursor" *ngFor="let class of classes;let i = index"
                    [routerLink]="'/teachers/sessions/'+ class.item_text ">
                    <div class="rounded border-0 shadow px-3 py-2 flex-row bg-white cursor">
                        <i class="bi bi-calendar3 display-5 text-success"></i>
                        <h2 class="fw-semibold mb-0 fs-6 float-sm-end py-2 py-sm-0">
                            <p class="mb-lg-2 mb-md-1 mb-0">Std</p>
                            <p class="float-sm-end fs-3 mb-0 me-1">{{ class.item_id }}</p>
                        </h2>
                        <hr class="my-2 text-secondary" />
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="">
                                <i class="bi bi-arrow-right text-secondary-emphasis"></i>
                                <span class="ps-2 fw-semibold fs-6 text-secondary-emphasis">View</span>
                            </div>
                            <div class="">
                                <span class="ps-2 fw-semibold fs-6 text-secondary-emphasis ms-3">P -
                                    {{present}}</span>
                                <span class="ps-2 fw-semibold fs-6 text-secondary-emphasis ms-4">A -
                                    {{absent}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
