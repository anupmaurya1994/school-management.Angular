                        <div class="p-2 pt-3">
                            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

                                <div class="mb-3">
                                    <label for="username" class="form-label fs-7 fw-medium">Username</label>
                                    <input type="text" class="form-control fs-7" id="username"
                                        placeholder="Enter username" name="username" formControlName="username">

                                    <div *ngIf="logData.username && logData.username.invalid && logData.username.touched"
                                        class="text-danger">
                                        Wrong Username.
                                    </div>

                                </div>

                                <div class="mb-3">
                                    <label class="form-label fs-7 fw-medium">Password</label>
                                    <div class="input-group auth-pass-inputgroup">
                                        <input type="password"
                                            [class]="logData.pass  && logData.pass.touched && logData.pass.invalid ? 'invalid-input form-control' : 'form-control fs-7' "
                                            id="pass" placeholder="Enter password" name="pass" formControlName="pass">

                                        <button class="btn btn-light border border-1" (click)="showPas()" type="button"
                                            id="password-addon">
                                            <i [class]='passIcon'></i>
                                        </button>
                                    </div>
                                    <div *ngIf="logData.pass && logData.pass.invalid && logData.pass.touched"
                                        class="text-danger">
                                        Wrong Password.
                                    </div>
                                </div>

                                <!-- <div class="mb-3">

                                        <option value="" disabled hidden selected>Select an option</option>
                                        <option value="Admin">Admin</option>
                                        <option value="teachers">Teachers</option>
                                    </select>

                                    <div *ngIf="logData.role && logData.role.invalid && logData.role.touched"

                                <div class="form-check fs-7 fw-medium">
                                    <input class="form-check-input focus-ring focus-ring-secondary text-purple"
                                        type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember me
                                    </label>
                                </div>

                                <div class="mt-3 d-grid">
                                    <button class="btn bg-purple text-white fs-7 rounded-1 fw-medium login"
